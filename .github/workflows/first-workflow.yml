name: Mi primer workflow de GitHub Actions

run-name: Es como 'Hola, mundo!' en GHA
on: [push]
jobs:
  primer-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Crear variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Ejecutar script
        run: python hello_world.py